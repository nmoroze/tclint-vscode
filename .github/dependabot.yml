version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: /
    schedule:
      interval: monthly

  - package-ecosystem: 'pip'
    directory: /
    schedule:
      interval: daily
    commit-message:
      include: 'scope'
      prefix: 'pip'

  - package-ecosystem: 'npm'
    directory: /
    schedule:
      interval: monthly
    ignore:
      - dependency-name: '@types/vscode'
      - dependency-name: '@types/node'
      - dependency-name: 'vscode-languageclient'
