name: CI

on:
  push:
    branches: lint
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: wntrblm/nox@2024.10.09
        with:
          python-versions: "3.11"

      - name: Lint
        run: |
          nox --session lint
